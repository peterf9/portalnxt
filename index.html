<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStream - Joint Business Plan (JBP)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans text-slate-800 pb-12">

    <header class="bg-slate-900 text-white p-6 shadow-md border-b-4 border-green-500">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">NextStream</h1>
                <p class="text-sm text-slate-400 mt-1">Joint Business Plan (JBP) | Compromisso de Negócios</p>
            </div>
            <div class="text-right">
                <p class="text-sm font-semibold text-teal-400"><i class="fas fa-handshake mr-1"></i> Acordo é Acordo</p>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto mt-8">
        <form id="jbpForm" class="space-y-8">
            
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                <h2 class="text-xl font-bold text-slate-800 mb-4 border-b pb-2"><i class="fas fa-building text-blue-500 mr-2"></i>1. Perfil do Integrador</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Nome do Canal</label>
                        <input type="text" id="canalNome" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Classificação (Tier)</label>
                        <select id="canalTier" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                            <option value="Tier 1 - Global">Tier 1 - Global / Hyperscaler</option>
                            <option value="Tier 2 - Integrador">Tier 2 - Integrador (Ex: Kyndryl, Logicalis)</option>
                            <option value="Tier 3 - Serviços">Tier 3 - Serviços Locais</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Account Manager (NextStream)</label>
                        <input type="text" id="amName" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="Ex: Maribel Pachon">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Contato Principal (Canal)</label>
                        <input type="text" id="contatoNome" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200 border-l-4 border-l-orange-500">
                <h2 class="text-xl font-bold text-slate-800 mb-4 border-b pb-2"><i class="fas fa-tools text-orange-500 mr-2"></i>2. Capacidades Técnicas & Operacionais</h2>
                <p class="text-sm text-slate-500 mb-4">Essencial para alinhamento com a arquitetura do IC² e projetos de alta densidade.</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="capProjeto" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label class="ml-2 block text-sm text-slate-700">Departamento de Design/Projetos</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="capPreVenda" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label class="ml-2 block text-sm text-slate-700">Equipe de Pré-Venda Certificada</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="capInstalacao" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label class="ml-2 block text-sm text-slate-700">Mão de Obra de Instalação Própria</label>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200 border-l-4 border-l-green-500">
                <h2 class="text-xl font-bold text-slate-800 mb-4 border-b pb-2"><i class="fas fa-chart-line text-green-500 mr-2"></i>3. Metas Financeiras (TCV Commit)</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Vendas Ano Anterior (USD)</label>
                        <input type="number" id="vendasAnteriores" value="0" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Cota Acordada Ano Atual (USD)</label>
                        <input type="number" id="cotaAtual" required class="mt-1 block w-full rounded-md border-green-500 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm p-2 border bg-green-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Crescimento Projetado (%)</label>
                        <input type="text" id="crescimento" readonly class="mt-1 block w-full rounded-md border-slate-300 bg-slate-100 shadow-sm sm:text-sm p-2 border text-slate-500 font-bold" placeholder="Calculado auto">
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                <h2 class="text-xl font-bold text-slate-800 mb-4 border-b pb-2"><i class="fas fa-bullseye text-blue-500 mr-2"></i>4. Foco de Mercado e Verticais</h2>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Selecione as 3 principais verticais de foco para este ciclo:</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                        <label class="inline-flex items-center"><input type="checkbox" name="vertical" value="Financiero" class="form-checkbox text-blue-600"><span class="ml-2 text-sm">Financiero</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="vertical" value="Gobierno" class="form-checkbox text-blue-600"><span class="ml-2 text-sm">Gobierno</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="vertical" value="Centro de Datos" class="form-checkbox text-blue-600"><span class="ml-2 text-sm">Centro de Datos</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="vertical" value="Educacion" class="form-checkbox text-blue-600"><span class="ml-2 text-sm">Educación</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="vertical" value="Salud" class="form-checkbox text-blue-600"><span class="ml-2 text-sm">Salud (Hospitais)</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="vertical" value="Manufactura" class="form-checkbox text-blue-600"><span class="ml-2 text-sm">Manufactura</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="vertical" value="Telecomunicaciones" class="form-checkbox text-blue-600"><span class="ml-2 text-sm">Telecom</span></label>
                        <label class="inline-flex items-center"><input type="checkbox" name="vertical" value="ESG/Renovables" class="form-checkbox text-blue-600"><span class="ml-2 text-sm">ESG/Sustentabilidade</span></label>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <button type="button" class="py-2 px-4 border border-slate-300 rounded-md shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Limpar Formulário
                </button>
                <button type="submit" class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-900 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900">
                    <i class="fas fa-file-signature mr-2"></i> Firmar Acordo & Exportar (CSV)
                </button>
            </div>
        </form>
    </main>

    <script>
        // Cálculo automático de crescimento
        const inputAnt = document.getElementById('vendasAnteriores');
        const inputAtual = document.getElementById('cotaAtual');
        const inputCresc = document.getElementById('crescimento');

        function calcularCrescimento() {
            const ant = parseFloat(inputAnt.value) || 0;
            const atual = parseFloat(inputAtual.value) || 0;
            if (ant > 0) {
                const perc = ((atual - ant) / ant) * 100;
                inputCresc.value = perc.toFixed(1) + '%';
                inputCresc.className = perc >= 0 
                    ? "mt-1 block w-full rounded-md border-green-300 bg-green-50 shadow-sm sm:text-sm p-2 border text-green-700 font-bold"
                    : "mt-1 block w-full rounded-md border-red-300 bg-red-50 shadow-sm sm:text-sm p-2 border text-red-700 font-bold";
            } else {
                inputCresc.value = 'N/A (Novo Parceiro)';
            }
        }

        inputAnt.addEventListener('input', calcularCrescimento);
        inputAtual.addEventListener('input', calcularCrescimento);

        // Submissão e Exportação Segura
        document.getElementById('jbpForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Coleta Verticais
            let verticais = [];
            document.querySelectorAll('input[name="vertical"]:checked').forEach(cb => {
                verticais.push(cb.value);
            });

            const jbpData = {
                Canal: document.getElementById('canalNome').value,
                Tier: document.getElementById('canalTier').value,
                AccountManager: document.getElementById('amName').value,
                Contato: document.getElementById('contatoNome').value,
                Cap_Projeto: document.getElementById('capProjeto').checked ? 'Sim' : 'Não',
                Cap_PreVenda: document.getElementById('capPreVenda').checked ? 'Sim' : 'Não',
                Cap_Instalacao: document.getElementById('capInstalacao').checked ? 'Sim' : 'Não',
                VendasAnoAnterior: document.getElementById('vendasAnteriores').value,
                CotaAcordada: document.getElementById('cotaAtual').value,
                Crescimento: document.getElementById('crescimento').value,
                VerticaisFoco: verticais.join('; ')
            };

            exportarJBPParaCSV(jbpData);
        });

        function exportarJBPParaCSV(data) {
            const cabecalhos = Object.keys(data).join(',');
            const valores = Object.values(data).map(v => `"${v}"`).join(',');
            
            const csvContent = "data:text/csv;charset=utf-8," + cabecalhos + "\n" + valores;
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `JBP_Acordo_${data.Canal.replace(/\s+/g, '_')}_2026.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
